<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='../static/hstyle.css') }}"
    />
</head>
<body>
    <h1>Event Form</h1>
    <form id="eventForm">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required><br><br>

        <label for="committee">Committee Name:</label>
        <select id="committee" name="committee" onchange="updateContactDetails()">
            <option value="committeeA">Committee A</option>
            <option value="committeeB">Committee B</option>
            <option value="committeeC">Committee C</option>
        </select><br><br>

        <label for="venue">Venue:</label>
        <select id="venue" name="venue">
            <option value="venueA">Venue A</option>
            <option value="venueB">Venue B</option>
            <option value="venueC">Venue C</option>
        </select><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="timeFrom">Time Slot From:</label>
        <input type="time" id="timeFrom" name="timeFrom" required><br><br>

        <label for="timeTo">Time Slot To:</label>
        <input type="time" id="timeTo" name="timeTo" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="poster">Poster (image):</label>
        <input type="file" id="poster" name="poster" accept="image/*"><br><br>

        <label for="prMessage">PR Message:</label><br>
        <textarea id="prMessage" name="prMessage" rows="4" cols="50" required></textarea><br><br>

        <label for="eventHeadName">Event Head Name:</label>
        <input type="text" id="eventHeadName" name="eventHeadName" required><br><br>

        <label for="eventHeadNumber">Event Head Number:</label>
        <input type="tel" id="eventHeadNumber" name="eventHeadNumber" required><br><br>

        <label for="presidentName">President Name:</label>
        <input type="text" id="presidentName" name="presidentName" readonly><br><br>

        <label for="presidentNumber">President Number:</label>
        <input type="tel" id="presidentNumber" name="presidentNumber" readonly><br><br>

        <label for="vpName">Vice-President Name:</label>
        <input type="text" id="vpName" name="vpName" readonly><br><br>

        <label for="vpNumber">Vice-President Number:</label>
        <input type="tel" id="vpNumber" name="vpNumber" readonly><br><br>

        <input type="submit" value="Submit">
    </form>

    <script src="hscript.js"></script>
</body>
</html>
